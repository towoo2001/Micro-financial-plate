<!DOCTYPE html>
<html style="background: #0384db;">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../../js/rem/flexible.css.js"></script>
    <script src="../../js/rem/flexible.ios.js"></script>
    <title>注册页</title>
</head>
<body style="background: #0384db;">
<div class="loginWrap" id="vuebox">
    <div class="logo">
        <img src="../../images/logo.png" alt="">
    </div>
    <div class="registFormWrap">
        <input type="text" name="regTel" v-model="regdata.tel" @keyup="telfilter()" class="regTel disbl ovhd w100 cl_w bsbb" placeholder="请输入您的手机号">
        <div class="getRegTelCode w100 ovhd cl_w disbl">
            <input type="text" placeholder="请输入验证码" v-model="regdata.vercode" class="regTelCode bsbb disbl ovhd fl" name="regTelCode"/>
            <input type="button" value="获取验证码" @click="createCode()" class="creatCode disbl tl fr bsbb"/>
        </div>
        <input type="password" name="regPwd" v-model="regdata.pwd" @keyup="pwdfilter()" class="regPwd ovhd disbl w100 cl_w bsbb" placeholder="请输入密码">
        <input type="text" name="regPwd" v-model="regdata.orgagency" class="regPwd ovhd disbl w100 cl_w bsbb" placeholder="机构代理" disabled>

        <a href="javascript:void(0)" @click="toRegist" class="toRegist disbl tc w100 bg_w">
            注册
        </a>

    </div>
    <p class="userRead">
        <a href="javascript:void(0)" @click="agreen()">
            用户协议
        </a>
    </p>
</div>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/js/jquery-weui.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/fastclick.js"></script>
<script type="text/javascript" src="../../js/lib/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="./regist.js"></script>
</body>
</html>
