<!DOCTYPE html>
<html style="background: #0384db;">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta http-equiv="Cache-Control" content="no-cache">-->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../../js/rem/flexible.css.js"></script>
    <script src="../../js/rem/flexible.ios.js"></script>
    <title>登录</title>
</head>
<body style="background: #0384db;">
<div class="loginWrap" id="vuebox">
    <div class="logo">
        <img src="../../images/logo.png" alt="">
    </div>
    <div class="formWrap">
        <input type="text" name="loadTel" v-model="formdata.tel" @keyup="telfilter()" class="loadTel disbl ipt" placeholder="请输入您的手机号">
        <input type="password" name="loadPwd" v-model="formdata.pwd" @keyup="pwdfilter()" class="loadPwd disbl ipt" placeholder="请输入密码">
        <div class="remTel forPwd w100 ovhd">
            <p class="remTelSel fl">
                <label class="disbl ovhd">
                    <input type="checkbox" @click="formdata.reminfo=!formdata.reminfo" :checked="formdata.reminfo" id="rempwd">
                <span>
                    记住账号
                </span>
                </label>
            </p>
            <p class="forPwdRef" @click="forPwd()">
                忘记密码？
            </p>
        </div>
        <section class="loadRegBtn w100 ovhd">
            <a href="javascript:void(0)" @click="toLoad()" class="loadBtn disbl fl bsbb">登录</a>
            <a href="javascript:void(0)" @click="toRegist()" class="regBtn disbl fr bsbb">注册</a>
        </section>
    </div>
</div>

<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/js/jquery-weui.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/fastclick.js"></script>
<script type="text/javascript" src="../../js/lib/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="./load.js"></script>
</body>

</html>
