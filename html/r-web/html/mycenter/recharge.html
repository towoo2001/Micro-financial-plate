            </p>
        </div>
    </div>
    <div class="layerFooter w100 ovhd">
        <a href="javascript:void(0)" class="cancelPC disbl nowCancel">取消</a>
        <a href="javascript:void(0)" class="confirmPC disbl nowToLoad">确定</a>
    </div>
</div>

<div id="screenlayer"></div>
<div id="vuebox" class="rechargeWrap ovhd">

    <transition name="fade">
        <div class="PCconfirmLayer" v-show="rechargeLayer.state" v-cloak>
            <div class="layerHeader w100">
                充值结果
            </div>
            <div class="layerCon w100">
                <div class="layerConWrap">
                    <p class="SXF opac_0">
                        <span>###</span>
                <span class="SXFval" v-cloak>
                    ###
                </span>
                    </p>
                    <p class="tc">
                 <!--<span>-->
                     充值成功！

                 <!--<span class="YKval opac_0" v-cloak>-->

                 <!--</span>-->

                    <p class="YE opac_0">
                <span>
                    ###
                </span>
                 <span class="YEval" v-cloak>
                     ###
                 </span>
                    </p>
                </div>
            </div>
            <div class="layerFooter w100 ovhd">
                <a href="javascript:void(0)" @click="continueRecharge()" class="cancelPC disbl">继续充值</a>
                <a href="javascript:void(0)" @click="winBack()" class="confirmPC disbl">确定</a>
            </div>
        </div>
    </transition>

    <div class="headerForm w100 ovhd">
        <div class="formInput fr ovhd">
            <p class="reTitle disbl fl">
                充值金额
            </p>
            <input type="text" v-model="rechargedata.money"  placeholder="充值金额>=50元" class="disbl fr">
        </div>
        <textarea class="rechargeTip disbl" disabled placeholder="这里是金额说明"></textarea>
    </div>
    <hr class="triBg">
    <div class="botSub w100 ovhd">
        <h3 class="reType">
            充值方式
        </h3>
        <div class="weRe disbl ovhd">
            <img src="../../images/weixin.jpg" class="reTypeLogo disbl fl" alt="">
            <div class="reJieShao">
                <p>银联支付</p>
                <span>手机支付方便快捷</span>
            </div>
        </div>
        <a href="javascript:void(0)" @click="toDo()"  class="subMoney disbl ovhd feedBtn">
            提交充值
        </a>
    </div>
