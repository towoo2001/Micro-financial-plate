<!DOCTYPE html>
<html style="background: #fff">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta http-equiv="Cache-Control" content="no-cache">-->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../../js/rem/flexible.css.js"></script>
    <script src="../../js/rem/flexible.ios.js"></script>
    <title>个人中心</title>
</head>
<body style="background: #fff">

<!--用户未登录提示-->
<div id="loadtiplayer"></div>
<div class="PCconfirmLayer PCsharefirmLayer userNotLoad" v-cloak>
    <div class="layerHeader w100">
        您还未登录
    </div>
    <div class="layerCon w100">
        <div class="layerConWrap" style="line-height: 2.675rem;">
            <p class="YK tc">
                现在去登录?
            </p>
        </div>
    </div>
    <div class="layerFooter w100 ovhd">
        <a href="javascript:void(0)" class="cancelPC disbl nowCancel">取消</a>
        <a href="javascript:void(0)" class="confirmPC disbl nowToLoad">确定</a>
    </div>
</div>

<div id="vuebox" class="myWrap">
    <div class="myHeader w100 ovhd porel">
        <a href="javascript:void(0)" class="headerTopMune disbl poabl feedBtn" @click="botNavLocation('/html/mycenter/message.html')">

        </a>
        <div class="myHeaderPic feedBtn" @click="botNavLocation('/html/mycenter/edit-myinfo.html')">
            <img :src="userInfo.faceimg||'/images/defaultImg.gif'" alt="">
            <i class="editMyInfoIcon">
                <img src="../../images/editmyinfo.png"  alt="">
            </i>
        </div>
        <p class="myName w100 tc cl_w" v-cloak>
            {{userInfo.nickname}}
        </p>
        <div class="CZTXBtn">
            <a href="javascript:void(0)" class="toTX tc fl feedBtn" @click="botNavLocation('/html/mycenter/recharge.html')">
                充值
            </a>
            <a href="javascript:void(0)" class="toCZ tc fr feedBtn" @click="botNavLocation('/html/mycenter/cash.html')">
                提现
            </a>
        </div>
        <div class="myMoneyTotal">
            <div class="ZCTotal cl_w tl fl textOverDot" v-cloak>
                账户总资产 {{money.yue}}元
            </div>
            <div class="YETotal cl_w tr fr textOverDot" v-cloak>
                可用余额 {{money.yue}}元
            </div>
        </div>
    </div>

    <div class="myCenterBody">
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/b-p-detail.html')">
            <div class="disbl ovhd fl itemIcon goDetailIcon">
            </div>
            <p class="disbl fl">收支明细</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn"　@click="botNavLocation('/html/mycenter/b-p-history.html')">
            <div class="disbl ovhd fl itemIcon bpHistoryIcon">
            </div>
            <p class="disbl fl">交易历史</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/funds-detail.html')">
            <div class="disbl ovhd fl itemIcon ioDetailIcon">
            </div>
            <p class="disbl fl">出入金明细</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/apply-agent.html')" v-show="userInfo.mtype==2?false:true">
            <div class="disbl ovhd fl itemIcon alyAgentIcon">
            </div>
            <p class="disbl fl">申请经纪人</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/fy_list.html')" v-show="userInfo.mtype==2?true:false">
            <div class="disbl ovhd fl itemIcon shareMoneyDetailIcon">
            </div>
            <p class="disbl fl">分佣明细</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/share.html')">
            <div class="disbl ovhd fl itemIcon iWantShareIcon">
            </div>
            <p class="disbl fl">我要推广</p>
            <div class="fr itemLeft"></div>
        </a>
        <a class="centerBodyItem w100 disbl ovhd bg_w bsbb feedBtn" @click="botNavLocation('/html/mycenter/help.html')">
            <div class="disbl ovhd fl itemIcon helpIcon">
            </div>
            <p class="disbl fl">帮助</p>
            <div class="fr itemLeft"></div>
        </a>
    </div>

    <footer id="footer">
        <li class="navItem feedBtn" @click="botNavLocation('/index.html')">
            <img src="../../images/jiaoyiblur.png" alt="">
            <p>首页</p>
        </li>
        <li class="navItem feedBtn" @click="botNavLocation('/html/cichang/chicang.html')">
            <img src="../../images/videoblur.png" alt="">
            <p>交易</p>
        </li>
        <li class="navItem feedBtn" @click="botNavLocation('/html/live/live.html')">
            <img src="../../images/newsblur.png" alt="">
            <p>直播</p>
        </li>
        <li class="navItem active feedBtn">
            <img src="../../images/myfocus.png" alt="">
            <p>个人</p>
        </li>
    </footer>
</div>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/js/jquery-weui.js"></script>
<script type="text/javascript" src="../../js/lib/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script type="text/javascript" src="./my.js"></script>
</body>

</html>
