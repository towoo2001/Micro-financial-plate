    <title>修改密码</title>
</head>
<body style="background: #f8f8f8;">

<div class="changePwdWrap w100" id="vuebox">
    <ul class="changeWrap w100 ovhd">
        <li class="inputList w100 ovhd">
            <p class="disbl ovhd fl">
                原密码
            </p>
            <input type="password" class="defaultPwd"　v-model="regdata.pwd" placeholder="请输入原交易密码">
        </li>
        <li class="inputList w100 ovhd">
            <p class="disbl ovhd fl">
                新密码
            </p>
            <input type="password" class="defaultPwd" v-model="regdata.newpwd" placeholder="请输入新交易密码">
        </li>
        <li class="inputList w100 ovhd">
            <p class="disbl ovhd fl">
                确认密码
            </p>
            <input type="password" class="defaultPwd"  v-model="regdata.newpwd2" placeholder="请再次输入新交易密码">
        </li>
    </ul>
    <a href="javascript:void(0)" @click="toLoad()" class="disbl ovhd tc cl_w submitBtn feedBtn">
        确定
    </a>
</div>

<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
