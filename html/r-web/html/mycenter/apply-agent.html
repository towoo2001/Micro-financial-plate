<!DOCTYPE html>
<html style="background: #f8f8f8;">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta http-equiv="Cache-Control" content="no-cache">-->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../../js/lib/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../../js/rem/flexible.css.js"></script>
    <script src="../../js/rem/flexible.ios.js"></script>
    <title>申请经纪人</title>
</head>
<body style="background: #f8f8f8;">

<div class="applyAgentWrap w100" id="vuebox" style="margin-top: 40px;">
    <ul class="AgentWrap w100 ovhd">
        <li class="applyIpt">
            <p class="iptTitle disbl ovhd fl" >
                机构代码
            </p>
            <input type="text" class="disbl ovhd fr" v-model="formData.userInfo.agentId" readonly>
        </li>
        <li class="applyIpt">
            <p class="iptTitle disbl ovhd fl">
                姓名
            </p>
            <input type="text" class="disbl ovhd fr"  v-model="formData.userInfo.nickname" readonly>
        </li>
        <hr class="triBg">
        <li class="getVerCode">
            <p class="disbl ovhd fl">验证码</p>
            <input type="text" class="disbl fl ovhd vCodeIpt" v-model="formData.vcode">
            <input type="button" class="disbl fr getVCode creatCode feedBtn" @click="createCode()" value="发送验证码">
        </li>
    </ul>

    <a href="javascript:void(0)" @click="sendForm()" class="disbl ovhd tc cl_w submitBtn feedBtn">
        确定
    </a>
</div>

<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/js/jquery-weui.js"></script>
<script type="text/javascript" src="../../js/lib/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script type="text/javascript" src="./apply-agent.js"></script>
</body>

</html>
