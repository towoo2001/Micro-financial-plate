    <meta name="format-detection" content="email=no">

    <meta name="x5-orientation" content="portrait">

    <script src="../../js/rem/flexible.ios.js"></script>
    <title>编辑个人信息</title>
</head>
<body style="background: #f8f8f8;">

<div class="editMyInfo w100" id="vuebox">
    <div class="myInfoPic">
        <p class="myInfoPicTitle disbl ovhd fl">
            头像
        </p>
        <img :src="userdata.faceimg||'/images/defaultImg.gif'" alt="" @click="fireIptFile()" class="disbl fr myInfoPicImg">
        <input type="file" id="mypic" name="mypic" accept="image/png,image/jpeg,image/gif" capture="camera" class="disno">
    </div>
    <hr class="triBg">
    <ul class="editList">
        <li class="editListItem">
            <p class="editItemP disbl fl"  >昵称</p>
            <input type="text" class="editItemIpt disbl fr"  v-model="userdata.nickname" >
        </li>
        <li class="editListItem">
            <p class="editItemP disbl fl" >性别</p>
            <select name="sex" id="sex" class="editItemIpt disbl fr" v-model="userdata.sex">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </li>
        <li class="editListItem">
            <p class="editItemP disbl fl" >生日</p>
            <input type="date" class="editItemIpt disbl fr" v-model="userdata.birthday" >
        </li>
    </ul>
    <hr class="triBg">
    <a class="myChangePwd" href="###" @click="botNavLocation('/html/mycenter/chang-pwd.html')">
        修改密码
    </a>
    <a href="javascript:void(0)" class="disbl cl_w feedBtn myInfoBack saveMyInfo" @click="toDo()">
        保存
    </a>
    <a href="javascript:void(0)" class="disbl cl_w myInfoBack feedBtn" @click="exit()">
        退出
    </a>
</div>

<script type="text/javascript" src="../../js/lib/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-weui/dist/js/jquery-weui.js"></script>

<script type="text/javascript" src="../../js/plugin/LocalResizeIMG.js"></script>
<script type="text/javascript" src="../../js/plugin/mobileBUGFix.mini.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script type="text/javascript" src="./edit-myinfo.js"></script>
</body>

</html>
